name: Build and Deploy NPM Package
on: 
  push:
    tags:
      - v*.*.*
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Build and Deploy ðŸš€
        uses: actions/setup-node@v1
          with:
            node-version: '12.x'
            registry-url: 'https://npm.pkg.github.com'
        run: yarn
        run: yarn build
        run: yarn publish
          env:
            NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
